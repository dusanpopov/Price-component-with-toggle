<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <div class="container">
    <h1>Our Pricing</h1>

    <div class="toggle-container">
      <span class="period">Annually</span>
      <span>
        <input type="checkbox" name="toggle" id="toggle" unchecked>
        <label for="toggle">
          <div class="circle"></div>
        </label>
        
      </span>
      <span class="period">Monthly</span>
    </div>

    <div class="container-flex" id="flex-container">
      <div class="price-box">

        <h4 class="price-box__title">Basic</h4>
        <p class="price-box__price">
          <span class="monthly">&dollar;19.99</span>
          <span class="annually">&dollar;199.99</span>
        </p>
        <ul class="price-box__list">
          <li class="price-box__list-item">500 GB Storage</li>
          <li class="price-box__list-item">2 Users Allowed</li>
          <li class="price-box__list-item">Send up to 3 GB</li>
        </ul>
        <button>Learn more</button>
      </div>

      <div class="price-box price-box-premium">
        <h4 class="price-box__title">Professional</h4>
        <p class="price-box__price">
          <span class="monthly">&dollar;24.99</span>
          <span class="annually">&dollar;249.99</span>
        </p>
        <ul class="price-box__list">
          <li class="price-box__list-item">1 TB Storage</li>
          <li class="price-box__list-item">5 Users Allowed</li>
          <li class="price-box__list-item">Send up to 10 GB</li>
        </ul>
        <button>Learn more</button>
      </div>
      <div class="price-box">
        <h4 class="price-box__title">Master</h4>
        <p class="price-box__price">
          <span class="monthly">&dollar;39.99</span>
          <span class="annually">&dollar;399.99</span>
        </p>
        <ul class="price-box__list">
          <li class="price-box__list-item">2TB Storage</li>
          <li class="price-box__list-item">10 Users Allowed</li>
          <li class="price-box__list-item">Send up to 20 GB</li>
        </ul>
        <button>Learn more</button>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
  
</body>
</html>
